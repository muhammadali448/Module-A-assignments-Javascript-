<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Firebase todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0">

<body>
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->

    <!-- /.navbar-collapse -->

  <div class="container setting">
    <h3 class="text-center">Account Sign in</h3>

    <div class="form-group row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="inner-addon left-addon">
          <i class="glyphicon glyphicon-envelope"></i>
          <label for="email" class="sr-only">Email</label>
          <input type="email" class="form-control" id="email" placeholder="johnsmith@example.com" name="email" required>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="inner-addon left-addon">
          <i class="glyphicon glyphicon-lock"></i>
          <label for="password" class="sr-only">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required name="password">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <button type="button" id="loginBtn" class="btn btn-primary btn-sm">Sign in</button>
        <button type="button" id="signupBtn" class="btn btn-primary btn-sm">Sign up</button>
      </div>
    </div>
  </div>

</body>
