  <div class="container" id="alert" style="display: none;">

      <div class="col-xs-12 col-sm-6 col-sm-offset-3">

  <div class="container setting">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="inner-addon right-addon">
          <i class="glyphicon glyphicon-plus-sign" style="color: white;"></i>

        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="inner-addon left-addon">
          <i class="glyphicon glyphicon-pencil"></i>
          <label for="item" class="sr-only">Enter todo item</label>
          <input type="text" class="form-control setRad" id="itemText" placeholder="Add New Todo" name="item" required>
        </div>
        <img src="images/addBtn3.png" class="pull-right" id="addBtn" onclick="addItem();" style="margin-top: 5px;">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <ul class="list-group" id="toDoList"></ul>
      </div>
    </div>
  </div>
